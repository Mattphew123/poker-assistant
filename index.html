<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; background: #1a1a1a; color: white; }
    h2 { color: #00ff99; }
    .section { margin-bottom: 20px; }
    label, select, input, button { display: block; margin: 5px 0; width: 100%; }
    input, select { padding: 5px; font-size: 16px; }
    button { background: #00ff99; border: none; padding: 10px; font-size: 16px; cursor: pointer; color: #000; }
    .output { background: #333; padding: 10px; margin-top: 10px; border-radius: 5px; }
    .card-inputs, .phase-group { display: flex; gap: 5px; }
    .card-inputs input { width: 50px; text-transform: uppercase; }
    .advice-box { color: #00ff99; font-weight: bold; }
    .red { color: red; }
    .green { color: #00ff99; }
    .yellow { color: #ffff00; }
  </style>
</head>
<body>
  <h2>Matt's Poker Assistant</h2>

  <div class="section">
    <label>Position</label>
    <select id="position">
      <option value="UTG">UTG</option>
      <option value="MP">MP</option>
      <option value="HJ">Hijack</option>
      <option value="CO">Cutoff</option>
      <option value="BTN">Button</option>
      <option value="SB">Small Blind</option>
      <option value="BB">Big Blind</option>
    </select>
  </div>

  <div class="section">
    <label>Blinds</label>
    <input id="smallBlind" type="number" placeholder="Small Blind">
    <input id="bigBlind" type="number" placeholder="Big Blind">
  </div>

  <div class="section">
    <label>Your Stack</label>
    <input id="yourStack" type="number" placeholder="e.g. 1000">
    <label>Opponent Stack</label>
    <input id="opponentStack" type="number" placeholder="e.g. 1000">
    <label>Current Pot</label>
    <input id="potSize" type="number" placeholder="e.g. 150">
  </div>

  <div class="section">
    <label>Hole Cards</label>
    <div class="card-inputs">
      <input id="card1" maxlength="2">
      <input id="card2" maxlength="2">
    </div>
  </div>

  <div class="section">
    <label>Flop</label>
    <div class="card-inputs">
      <input id="flop1" maxlength="2">
      <input id="flop2" maxlength="2">
      <input id="flop3" maxlength="2">
    </div>
  </div>

  <div class="section">
    <label>Turn</label>
    <input id="turn" maxlength="2">
  </div>

  <div class="section">
    <label>River</label>
    <input id="river" maxlength="2">
  </div>

  <button onclick="analyzeHand()">Get Advice</button>
  <button onclick="resetHand()">New Hand</button>

  <div class="output" id="advice"></div>

  <script>
    function analyzeHand() {
      const pos = document.getElementById("position").value;
      const sb = parseInt(document.getElementById("smallBlind").value);
      const bb = parseInt(document.getElementById("bigBlind").value);
      const stack = parseInt(document.getElementById("yourStack").value);
      const oppStack = parseInt(document.getElementById("opponentStack").value);
      const pot = parseInt(document.getElementById("potSize").value);
      const card1 = document.getElementById("card1").value.toUpperCase();
      const card2 = document.getElementById("card2").value.toUpperCase();
      const flop = ["flop1", "flop2", "flop3"].map(id => document.getElementById(id).value.toUpperCase()).filter(Boolean);
      const turn = document.getElementById("turn").value.toUpperCase();
      const river = document.getElementById("river").value.toUpperCase();

      let adviceText = `Position: ${pos}, Stack: ${stack}, Pot: ${pot}<br>`;
      adviceText += `Hole Cards: ${card1} ${card2}<br>`;
      adviceText += flop.length ? `Flop: ${flop.join(" ")}<br>` : "";
      adviceText += turn ? `Turn: ${turn}<br>` : "";
      adviceText += river ? `River: ${river}<br>` : "";

      // Simplified pot odds
      const call = bb; // Let's assume opponent bet BB for simplicity
      const potOdds = ((call / (pot + call)) * 100).toFixed(2);
      adviceText += `Pot Odds: ${potOdds}%<br>`;

      // Simple pre-flop advice
      const strongHands = ["AA","KK","QQ","AK","AQ","JJ","TT"];
      const hand = [card1, card2].sort().join("");
      if (strongHands.some(h => hand.includes(h))) {
        adviceText += `<span class='green'>Pre-flop: Strong hand – Consider raising 3-5x BB.</span><br>`;
      } else {
        adviceText += `<span class='yellow'>Pre-flop: Marginal – consider position and player actions.</span><br>`;
      }

      // Post-flop evaluation (basic)
      if (flop.length === 3) {
        if (flop.includes(card1) || flop.includes(card2)) {
          adviceText += `<span class='green'>Post-flop: You may have top pair – play cautiously.</span><br>`;
        } else {
          adviceText += `<span class='red'>Post-flop: Likely missed – fold to big bets.</span><br>`;
        }
      }

      document.getElementById("advice").innerHTML = adviceText;
    }

    function resetHand() {
      ["card1", "card2", "flop1", "flop2", "flop3", "turn", "river"].forEach(id => document.getElementById(id).value = "");
      document.getElementById("advice").innerHTML = "";
    }
  </script>
</body>
</html>
