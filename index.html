<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappt Fatman</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: skyblue;
    }
    canvas {
      display: block;
      margin: auto;
      background: #70c5ce;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let fatman = {
      x: 80,
      y: 200,
      width: 40,
      height: 40,
      gravity: 0.6,
      lift: -10,
      velocity: 0
    };

    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;

    function drawFatman() {
      ctx.fillStyle = "#444";
      ctx.fillRect(fatman.x, fatman.y, fatman.width, fatman.height);
    }

    function drawPipe(pipe) {
      ctx.fillStyle = "green";
      ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
      ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height);
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "24px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function update() {
      if (gameOver) return;

      fatman.velocity += fatman.gravity;
      fatman.y += fatman.velocity;

      if (frame % 90 === 0) {
        let gap = 130;
        let top = Math.random() * (canvas.height - gap - 100) + 20;
        let bottom = top + gap;
        pipes.push({
          x: canvas.width,
          width: 50,
          top: top,
          bottom: bottom
        });
      }

      pipes.forEach(pipe => {
        pipe.x -= 2;
        if (
          fatman.x < pipe.x + pipe.width &&
          fatman.x + fatman.width > pipe.x &&
          (fatman.y < pipe.top || fatman.y + fatman.height > pipe.bottom)
        ) {
          gameOver = true;
        }
        if (pipe.x + pipe.width === fatman.x) {
          score++;
        }
      });

      pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

      if (fatman.y + fatman.height > canvas.height) {
        gameOver = true;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawFatman();
      pipes.forEach(drawPipe);
      drawScore();

      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "48px Arial";
        ctx.fillText("Game Over", 80, canvas.height / 2);
      }
    }

    function loop() {
      update();
      draw();
      frame++;
      requestAnimationFrame(loop);
    }

    function flap() {
      fatman.velocity = fatman.lift;
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space") flap();
    });
    document.addEventListener("mousedown", flap);

    loop();
  </script>
</body>
</html>
