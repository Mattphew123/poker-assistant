<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    select, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .cards-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 10px;
    }
    .cards-row select {
      margin: 5px;
    }
    .section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Poker Assistant</h2>

    <div class="section">
      <label for="playerCount">Number of Players:</label>
      <select id="playerCount">
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
    </div>

    <div class="section">
      <label for="position">Your Position:</label>
      <select id="position">
        <option value="UTG">UTG</option>
        <option value="UTG+1">UTG+1</option>
        <option value="MP">MP</option>
        <option value="MP+1">MP+1</option>
        <option value="CO">CO (Cutoff)</option>
        <option value="BTN">BTN (Button)</option>
        <option value="SB">SB (Small Blind)</option>
        <option value="BB">BB (Big Blind)</option>
      </select>
    </div>

    <div class="section">
      <h3>Your Cards</h3>
      <div class="cards-row">
        <select id="card1"></select>
        <select id="card2"></select>
      </div>
    </div>

    <div class="section">
      <h3>Community Cards</h3>
      <div class="cards-row">
        <select id="flop1"></select>
        <select id="flop2"></select>
        <select id="flop3"></select>
        <select id="turn"></select>
        <select id="river"></select>
      </div>
    </div>

    <div class="section">
      <button onclick="giveAdvice()">Get Advice</button>
      <p id="advice"></p>
    </div>
  </div>

  <script>
    const suits = ['♠', '♥', '♦', '♣'];
    const ranks = ['A', 'K', 'Q', 'J', '10', '9', '8', '7', '6', '5', '4', '3', '2'];
    const cardSelects = ['card1', 'card2', 'flop1', 'flop2', 'flop3', 'turn', 'river'];

    function populateCardSelects() {
      const options = [];
      suits.forEach(suit => {
        ranks.forEach(rank => {
          options.push(`<option value="${rank}${suit}">${rank}${suit}</option>`);
        });
      });
      cardSelects.forEach(id => {
        const select = document.getElementById(id);
        select.innerHTML = '<option value="">--</option>' + options.join('');
      });
    }

    function giveAdvice() {
      const position = document.getElementById('position').value;
      const playerCount = document.getElementById('playerCount').value;
      const card1 = document.getElementById('card1').value;
      const card2 = document.getElementById('card2').value;
      const flop = [document.getElementById('flop1').value, document.getElementById('flop2').value, document.getElementById('flop3').value];
      const turn = document.getElementById('turn').value;
      const river = document.getElementById('river').value;

      let advice = `Playing ${card1} and ${card2} from ${position} with ${playerCount} players.\n`;

      if (!card1 || !card2) {
        advice += 'Please enter both hole cards.';
      } else if (!flop[0]) {
        advice += 'Pre-flop advice: Play tight in early positions (UTG, UTG+1), open up in BTN and CO. Premium hands raise, suited connectors in late only.';
      } else if (!turn) {
        advice += 'Flop advice: Evaluate made hands, draws. Consider position. Bet for value or semi-bluff draws.';
      } else if (!river) {
        advice += 'Turn advice: Proceed with caution. Consider board texture, opponents’ actions. Bluff sparingly.';
      } else {
        advice += 'River advice: Bet for value with strong hands. Don’t bluff weak opponents. Fold if the board is scary and you missed.';
      }

      document.getElementById('advice').innerText = advice;
    }

    populateCardSelects();
  </script>
</body>
</html>
