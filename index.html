<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    .advice {
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 4px;
      margin-top: 20px;
    }
    .advice.strong {
      background-color: #8bc34a;
    }
    .advice.moderate {
      background-color: #ffeb3b;
    }
    .advice.weak {
      background-color: #f44336;
    }
    .player-position {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Poker Assistant</h1>

    <label for="num-players">Select number of players:</label>
    <select id="num-players">
      <option value="4">4 Players</option>
      <option value="5">5 Players</option>
      <option value="6">6 Players</option>
      <option value="7">7 Players</option>
      <option value="8">8 Players</option>
      <option value="9">9 Players</option>
      <option value="10">10 Players</option>
      <option value="11">11 Players</option>
      <option value="12">12 Players</option>
    </select>

    <label for="hole-cards">Select your hole cards:</label>
    <select id="hole-cards">
      <option value="2h">2 of Hearts</option>
      <option value="2d">2 of Diamonds</option>
      <option value="2c">2 of Clubs</option>
      <option value="2s">2 of Spades</option>
      <!-- Repeat for all cards, sorted by suit -->
      <option value="10h">10 of Hearts</option>
      <option value="10d">10 of Diamonds</option>
      <option value="10c">10 of Clubs</option>
      <option value="10s">10 of Spades</option>
      <!-- Add other cards as needed -->
    </select>

    <div id="position-info" class="player-position"></div>

    <div class="advice" id="pre-flop-advice">
      Pre-flop advice will appear here...
    </div>

    <script>
      // Function to determine the player's position and advice based on the number of players
      function updatePositionAndAdvice() {
        const numPlayers = parseInt(document.getElementById('num-players').value);
        const positionInfo = document.getElementById('position-info');
        const adviceBox = document.getElementById('pre-flop-advice');
        
        const positions = ['UTG', 'UTG+1', 'MP', 'MP+1', 'CO', 'BTN', 'SB', 'BB'];
        const position = positions[numPlayers - 4]; // Adjust position based on the number of players
        positionInfo.innerText = `Your position: ${position}`;

        // Basic advice based on the position
        if (position === 'UTG' || position === 'UTG+1') {
          adviceBox.innerText = "Play tight, raise only with strong hands!";
          adviceBox.className = "advice weak";
        } else if (position === 'MP' || position === 'MP+1') {
          adviceBox.innerText = "Consider playing moderately, raise with decent hands.";
          adviceBox.className = "advice moderate";
        } else if (position === 'CO' || position === 'BTN') {
          adviceBox.innerText = "You can play more loosely, raise with a wider range of hands.";
          adviceBox.className = "advice strong";
        } else {
          adviceBox.innerText = "You're in the blinds, play carefully.";
          adviceBox.className = "advice moderate";
        }
      }

      // Listen for changes in number of players
      document.getElementById('num-players').addEventListener('change', updatePositionAndAdvice);
      updatePositionAndAdvice(); // Call initially to set the advice on page load
    </script>
  </div>
</body>
</html>
